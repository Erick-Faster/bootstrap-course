<!--
    Se o tamanho passar de 12, o layout ira para a
parte de baixo.
    -> Posso usar isso se ficar melhor em mobile por ex


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .container {
            padding: 2rem; /* Medida do Bootstrap3 */
        }

        .row > .col, /* row eh filho de col */
        .row > [class^=col-] { /* para todo row, o que INICIAR com 'col-' tem esse efeito. */
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(243, 117, 32, .15); /*rgba -> a = alpha (transparencia) */
            border: 1px solid rgba(243, 117, 32, .2);
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-12 col-sm-4">1</div>
            <div class="col-6 col-sm-8">2</div>
        </div>

        <div class="row">
            <div class="col-6 col-md-4">col-6 col-md-4</div>
            <div class="col-6 col-md-4">col-6 col-md-4</div>
            <div class="col-6 col-md-4">col-6 col-md-4</div>
        </div>

        <div class="row">
            <div class="col-6">.col-6</div>
            <div class="col-6">.col-6</div>
        </div>

    </div>


    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
