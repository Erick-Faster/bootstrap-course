<!--
    Opcoes:
    table-light
    table-dark
    table-striped -> estilos alternativos das linas
    table-hover -> efeito de selecionar tabela
    table-sm -> deixa tabela um pouco menor
    table-primary -> Cor primaria
    table-bordered -> coloca borda
    table-borderless -> Tira as bordas

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>
<body>

    <div class="container">

        <table class="table table-striped table-hover table-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>IDADE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Joao</td>
                    <td>13</td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <td>Paulo</td>
                    <td>33</td>
                </tr>
                
                <tr>
                    <td>3</td>
                    <td>Jurema</td>
                    <td>44</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <table class="table table-hover table-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>IDADE</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>1</td>
                    <td>Joao</td>
                    <td>13</td>
                </tr>
                
                <tr class="table-warning">
                    <td>2</td>
                    <td>Paulo</td>
                    <td>33</td>
                </tr>
                
                <tr>
                    <td>3</td>
                    <td class="table-danger">Jurema</td>
                    <td>44</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-borderless">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>IDADE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Joao</td>
                    <td>13</td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <td>Paulo</td>
                    <td>33</td>
                </tr>
                
                <tr>
                    <td>3</td>
                    <td>Jurema</td>
                    <td>44</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  
</body>
</html>
