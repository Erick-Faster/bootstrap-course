<!--
    .row>.col.col-md-4.order-sm-$*3 -> $ fara 1,2,3

    -> .order fara com que eu mude a ordem no grid system
    -> .order-sm fara com que funcione somente no sm
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .container {
            padding: 2rem; /* Medida do Bootstrap3 */
        }

        .row > .col, /* row eh filho de col */
        .row > [class^=col-] { /* para todo row, o que INICIAR com 'col-' tem esse efeito. */
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(243, 117, 32, .15); /*rgba -> a = alpha (transparencia) */
            border: 1px solid rgba(243, 117, 32, .2);
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col col-md-3 order-sm-3">Primeiro</div>
            <div class="col col-md-3 order-sm-2">Segundo</div>
            <div class="col col-md-6 order-sm-1">Terceiro</div>
        </div>

    </div>


    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
