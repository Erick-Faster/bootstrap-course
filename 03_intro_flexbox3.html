<!--
    flex-column -> Define Colunas Flex
     -> Se trabalho com colunas, dentro sera tratado como linhas
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .container {
            padding: 2rem; /* Medida do Bootstrap3 */
        }

        .row > .col, /* row eh filho de col */
        .row > [class^=col-],
        .bg { 
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(243, 117, 32, .15); /*rgba -> a = alpha (transparencia) */
            border: 1px solid rgba(243, 117, 32, .2);
        }
    </style>
</head>
<body>

    <div class="container">

        <!--Elementos em coluna comum-->
        <div class="d-flex flex-column bg">
            
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
            
        </div>

        <!-- Elementos em coluna reversa -->
        <div class="d-flex flex-column-reverse bg">
            
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
            
        </div>

    </div>


    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
